<div class="embla">
  <div class="embla__viewport"
     [emblaCarousel]="options"
     [eventsThrottleTime]="100"
     [emblaPlugins]="plugins"
  >
    <div class="embla__container">
      @for (slide of slideData; track $index) {
        <app-main-slider-item [img]="slide.img"/>
      }
    </div>
  </div>
</div>
